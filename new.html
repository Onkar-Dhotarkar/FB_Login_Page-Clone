<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link class="rounded-full" rel="icon" type="image/png" href="fav.png" />
    <title>Log in to Facebook</title>
</head>

<body>
    <div class="main flex flex-col justify-center items-center  bg-gray-100  ">
        <div class="fbimg flex flex-col justify-center items-center mt-2">
            <img class=" w-64 mt-1  " src="fp.svg" class=" " alt="">
        </div>
        <div class="log flex flex-col bg-white  px-2  items-center mb-96 shadow-lg  rounded-lg">
            <p class="mt-4 md:text-xl"> Log in to Facebook</p>
            <input class=" mt-6 h-12 w-96 px-4 border border-gray-300 rounded-md text-lg" type="email" name=""
                placeholder="Email address or phone number">
            <input class=" my-3 px-4 h-12 w-96 border border-solid border-gray-300 rounded-md text-lg" type="password"
                name="" placeholder="Password">
            <button
                class="border my-3 px-4 h-12 w-96 bg-blue-500 font-bold text-white rounded-md md:text-lg hover:bg-white hover:active:bg-blue-500 hover:border-black hover:text-gray-400 active:text-white">Log
                In </button>
            <span class="mt-1 mb-5 px-4 text-blue-500 cursor-pointer hover:underline">Forgotten password?</span>
        </div>
    </div>
</body>



</html>
